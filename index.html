    }
    .custom-checkbox input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

      position: absolute;

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;

    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;

        text: "إذا أسأت إلى والديك، فاستغفر الله وتب إليه بصدق واطلب رضاهما، واعمل على تصحيح سلوكك والتعويض عما فات."
      },
      {
        keywords: ["الغيبه والنميمه","الغيبة والنميمة","جبت سيرة","تحدثت علي","اتكلمت علي","اتكلمت عن","تحدثت عن","تكلمت علي","تكلمت عن"],
        text: "اولا : عليك ان تستغفر لاخيك الذي ذكرت فيه عيب امام شخص ما او امام نفسك استغفر له بكثرة  ثانيا :  ام ان تخبر اخيك الذي ذكرت فيه العيب بانك تحدثت عنه اثناء غيابه فهو إمّا يسامحك او لأ فادعوا له حتي لو لم يسامحك عسي ان يغفر لك الله انه الغفور الرحيم (انشاء الله ربنا يغفر لك) . "
      }
    ];

    // دالة إنشاء الأقسام
    function createSection(title, items, toggle = true) {
      let section = document.createElement("div");
      section.classList.add("section");
      let header = document.createElement("h2");
      header.textContent = title;
      section.appendChild(header);
      if (toggle) {
        let toggleBtn = document.createElement("button");
        toggleBtn.textContent = "عرض " + title;
        toggleBtn.classList.add("toggle-btn");
        section.appendChild(toggleBtn);
        let content = document.createElement("div");
        content.classList.add("content");
        content.style.display = "none";
        items.forEach((item, index) => {
          let p = document.createElement("p");
          p.style.animationDelay = (index * 0.2) + "s";
          p.innerHTML = item.status ? "<strong>الحكم:</strong> " + item.status + "<br>" + item.text : item.text;
          content.appendChild(p);
        });
        section.appendChild(content);
        toggleBtn.addEventListener("click", function() {
          if (content.style.display === "none" || content.style.display === "") {
            content.style.display = "block";
            toggleBtn.textContent = "إخفاء " + title;
          } else {
            content.style.display = "none";
            toggleBtn.textContent = "عرض " + title;
          }
        });
      } else {
        let content = document.createElement("div");
        content.classList.add("content");
        content.style.display = "block";
        items.forEach((item, index) => {
          let p = document.createElement("p");
          p.style.animationDelay = (index * 0.2) + "s";
          p.innerHTML = item.status ? "<strong>الحكم:</strong> " + item.status + "<br>" + item.text : item.text;
          content.appendChild(p);
        });
        section.appendChild(content);
      }
      return section;
    }

    // دالة البحث
    function search() {
      let query = document.getElementById("searchQuery").value.toLowerCase();
      let resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      resultsDiv.style.animation = "none";
      void resultsDiv.offsetWidth;
      resultsDiv.style.animation = "fadeInUp 0.5s ease-in-out";
      let checkedBoxes = document.querySelectorAll('input[name="category"]:checked');
      let selectedCategories = Array.from(checkedBoxes).map(cb => cb.value);
      let matchingHadiths = selectedCategories.includes("hadiths")
        ? hadiths.filter(item => item.keywords.some(keyword => query.includes(keyword.toLowerCase())))
        : [];
      let matchingVerses = selectedCategories.includes("verses")
        ? verses.filter(item => item.keywords.some(keyword => query.includes(keyword.toLowerCase())))
        : [];
      let matchingTips = selectedCategories.includes("tips")
        ? tips.filter(item => item.keywords.some(keyword => query.includes(keyword.toLowerCase())))
        : [];
      let matchingRepentance = selectedCategories.includes("repentance")
        ? repentanceTips.filter(item => item.keywords.some(keyword => query.includes(keyword.toLowerCase())))
        : [];
      if (
        matchingHadiths.length === 0 &&
        matchingVerses.length === 0 &&
        matchingTips.length === 0 &&
        matchingRepentance.length === 0
      ) {
        let p = document.createElement("p");
        p.innerHTML = "لم يتم العثور على نتائج مطابقة.";
        p.style.animationDelay = "0.2s";
        resultsDiv.appendChild(p);
        return;
      }
      if (selectedCategories.includes("hadiths") && matchingHadiths.length > 0) {
        resultsDiv.appendChild(createSection("الأحاديث النبوية", matchingHadiths, false));
      }
      if (selectedCategories.includes("verses") && matchingVerses.length > 0) {
        resultsDiv.appendChild(createSection("الآيات القرآنية", matchingVerses, false));
      }
      if (selectedCategories.includes("tips") && matchingTips.length > 0) {
        resultsDiv.appendChild(createSection("النصائح", matchingTips));
      }
      if (selectedCategories.includes("repentance") && matchingRepentance.length > 0) {
        resultsDiv.appendChild(createSection("حكم التوبة", matchingRepentance));
      }
    }

    document.getElementById("searchQuery").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        search();
      }
    });
  </script>
